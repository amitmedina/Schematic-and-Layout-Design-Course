<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <style>
      .bg{fill:#0b1220}
      .box{fill:#121c2f;stroke:#60a5fa;stroke-width:2;rx:14;}
      .txt{fill:#e5e7eb;font-family:Segoe UI, Arial, sans-serif;font-size:18px;}
      .muted{fill:#94a3b8;font-family:Segoe UI, Arial, sans-serif;font-size:15px;}
      .wire{stroke:#e5e7eb;stroke-width:3;fill:none;}
      .node{fill:none;stroke:#22c55e;stroke-width:3}
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#e5e7eb"/>
    </marker>
  </defs>
  <rect class="bg" x="0" y="0" width="900" height="520"/>

  <text class="txt" x="30" y="42">UVLO enable divider (illustrative)</text>
  <text class="muted" x="30" y="68">Add assets/ti_uvlo_divider.png to show the real datasheet figure.</text>

  <!-- VIN node -->
  <rect class="node" x="85" y="105" width="18" height="18"/>
  <text class="txt" x="120" y="120">VIN</text>

  <!-- Divider -->
  <path class="wire" d="M94 124 V160"/>
  <rect class="box" x="70" y="160" width="48" height="90"/>
  <text class="muted" x="78" y="210">RUV1</text>
  <path class="wire" d="M94 250 V285"/>
  <circle cx="94" cy="285" r="6" class="node"/>
  <text class="txt" x="120" y="292">EN</text>
  <path class="wire" d="M94 285 V320"/>
  <rect class="box" x="70" y="320" width="48" height="90"/>
  <text class="muted" x="78" y="370">RUV2</text>
  <path class="wire" d="M94 410 V455"/>
  <path class="wire" d="M70 455 H118"/>
  <text class="muted" x="125" y="462">GND</text>

  <!-- Chip block -->
  <rect class="box" x="360" y="150" width="500" height="260"/>
  <text class="txt" x="390" y="190">LM5148 EN comparator (concept)</text>
  <text class="muted" x="390" y="220">EN threshold ~ 1.0 V; hysteresis via IHYS current source.</text>

  <path class="wire" d="M100 285 H360" marker-end="url(#arrow)"/>

  <text class="muted" x="390" y="270">Use Eq.(2) and Eq.(3) to compute RUV1/RUV2</text>
  <text class="muted" x="390" y="295">from VIN(on), VIN(off), IHYS, and VEN.</text>
</svg>
